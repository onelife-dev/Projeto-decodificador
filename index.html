<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <a href="index.html">
    <img src="./estilos/Logo alura.png" alt="Logo da alura">
</a>
    </header>
    <main>
        <div class="container">
            <textarea class="texto" name="texto" id="texto" cols="30" rows="10"
                placeholder="Digite o texto"></textarea>
            <section class="resultado">
                <img class="imagem_person" src="./estilos/person.png" alt="Personagem observando diamante">
                <div class="mensagem">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja Criptografar ou descriptografar.</p>
                </div>
                <button class="botao_copiar">Copiar</button>
            </section>
        </div>
        <div class="aviso">
            <p><img src="./estilos/Exclamacao.png">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
            <button class="botao_criptografia">Criptografar</button>
            <button class="botao_descriptografia">Descriptografar</button>
        </div>
    </main>

    <footer></footer>
</body>
<script src="script.js"> </script>

</html>
